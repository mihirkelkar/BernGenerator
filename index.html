<html ng-app="MyApp">
	<head>
		<title>
			Bernie Slogan Generator
		</title>
		<link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script type="text/javascript" src = "js/app.js"></script>
	</head>
	<body ng-controller="BernCtrl">
		<h2 class="title col-md-12">Bernie Sanders Slogan Generator</h2>
		<h3 class="slogan col-md-12">Our country needs {{subject()}} for {{predicate()}}</h3>
		<h3 class="pliz">Pliz no sue. No hablo lawsuit</h3>
	</body>
</html>
